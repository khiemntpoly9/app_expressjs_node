<%- include('partials/header.html') -%>

<button%- include('partials/navbar.html') -%>
<div class="container mt-3">
  <!-- code -->
  <h3 class="text-center text-uppercase mb-3">Đăng nhập</h3>
  <form action="/" method="POST">
    <div class="mx-auto col-12 col-md-4">
      <div class="form-floating mb-3">
        <input type="text" class="form-control shadow-none" name="username" placeholder="name@example.com">
        <label for="floatingInput">Tài khoản</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control shadow-none" name="password" placeholder="Password">
        <label for="floatingPassword">Mật khẩu</label>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Nhớ lấy tôi
            </label>
          </div>
        </div>
        <div>
          <a href="#">Quên mật khẩu?</a>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button type="submit" id="btnLogin" class="btn btn-success shadow-md">
          Đăng nhập
        </button>
      </div>
  </form>
    <div class="text-center">
      <span>Bạn chưa có tài khoản? <a href="/register">Đăng ký</a></span>
    </div>
  </div>
</div>

<%- include('partials/footer.html') -%>
</body>
<!-- Script -->
<script defer src="/navbar.js"></script>
<!-- <script src="/login.js"></script> -->

</html>
